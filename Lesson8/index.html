<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo_list-wrapper">
        <div class="todo_list-header">
           <h1 class="todo_list-title">Мой список дел</h1>
        </div>
        <input type="text" class="todo_list-edit-text">
        <input type="text" class="todo_list-input-text">
        <ol class="todo_list-content"></ol>
        <div class="todo_list-button-container">
            <button class="todo_list-button add-task">Добавить</button>
            <button class="todo_list-button clear-todo-list">Очистить</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
